<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div>
    Current Users: <span id="users"></span>
</div>
<script>
    const source = new EventSource("http://localhost:9000/users/count")
    // Specified event name
    source.addEventListener("userCount", (event) => {
        console.log(event)
        document.querySelector("#users").innerHTML = event.data
    })

    // Non-specified event name
    source.onmessage = (event) => {
        console.log(event)
        document.querySelector("#users").innerHTML = event.data
    }
</script>
</body>
</html>
